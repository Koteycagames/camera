<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–∞–º–µ—Ä–∞ —Å –∑—É–º–æ–º</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    .camera-container {
      position: relative;
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 3 / 4;
      overflow: hidden;
      border-radius: 12px;
      border: 2px solid #555;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(var(--zoom, 1));
      transform-origin: center center;
      transition: transform 0.1s linear;
    }

    /* üî¥ –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–ø–∏—Å–∏ */
    .rec-indicator {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 16px;
      font-weight: bold;
      color: red;
      display: none;
      align-items: center;
      gap: 5px;
    }

    .rec-indicator::after {
      content: "‚óè";
      color: red;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }

    #controls {
      width: 90vw;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 15px;
      gap: 10px;
    }

    .zoom-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    button {
      background: #fff;
      color: black;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    #capture, #recordBtn, #planBtn {
      background: #00bcd4;
      color: white;
      border-radius: 50px;
      width: auto;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input[type="range"] {
      width: 70%;
      accent-color: #00bcd4;
    }

    #zoomValue {
      font-size: 18px;
      font-weight: bold;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      position: relative;
    }

    .modal-content input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }

    .modal-content button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .close-modal {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .zuy-mode {
      background: linear-gradient(45deg, black, darkred);
    }
  </style>
</head>
<body>
  <div class="camera-container">
    <video id="camera" autoplay playsinline></video>
    <div class="rec-indicator" id="recIndicator">REC</div>
  </div>

  <div id="controls">
    <div class="zoom-controls">
      <button id="zoomOut">‚àí</button>
      <input type="range" id="zoom" min="1" max="50" value="1" step="0.1">
      <button id="zoomIn">+</button>
    </div>
    <div id="zoomValue">–ó—É–º: 1.0√ó</div>
    <div class="action-buttons">
      <button id="settingsBtn">‚öô</button>
      <button id="capture">üì∑ –§–æ—Ç–æ</button>
      <button id="recordBtn">‚è∫ –í–∏–¥–µ–æ</button>
      <button id="planBtn">–ü–ª–∞–Ω</button>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>
  </div>

  <!-- ... –û—Å—Ç–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –∏ –ø–ª–∞–Ω–æ–≤ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ... -->

  <script>
    const video = document.getElementById('camera');
    const recordBtn = document.getElementById('recordBtn');
    const recIndicator = document.getElementById('recIndicator');
    let currentStream = null;
    let mediaRecorder = null;
    let chunks = [];
    let recording = false;

    async function initCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      video.srcObject = stream;
      currentStream = stream;
    }

    recordBtn.addEventListener('click', () => {
      if (!recording) {
        chunks = [];
        mediaRecorder = new MediaRecorder(currentStream, { mimeType: "video/webm;codecs=vp9" });
        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = () => {
          const blob = new Blob(chunks, { type: "video/webm" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'video.webm';
          a.click();
          URL.revokeObjectURL(url);
        };
        mediaRecorder.start();
        recording = true;
        recordBtn.textContent = "‚èπ –°—Ç–æ–ø";
        recordBtn.style.background = "#e53935";
        recIndicator.style.display = "flex"; // üî¥ –≤–∫–ª—é—á–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä
      } else {
        mediaRecorder.stop();
        recording = false;
        recordBtn.textContent = "‚è∫ –í–∏–¥–µ–æ";
        recordBtn.style.background = "#00bcd4";
        recIndicator.style.display = "none"; // üî¥ –≤—ã–∫–ª—é—á–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä
      }
    });

    initCamera();
  </script>
</body>
</html>
