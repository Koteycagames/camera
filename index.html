<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–∞–º–µ—Ä–∞ —Å –∑—É–º–æ–º –∏ –∑–∞–ø–∏—Å—å—é</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      overflow: hidden;
    }

    .camera-container {
      position: relative;
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 3 / 4;
      overflow: hidden;
      border-radius: 12px;
      border: 2px solid #555;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(var(--zoom, 1));
      transform-origin: center center;
      transition: transform 0.1s linear;
    }

    #controls {
      width: 90vw;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 15px;
      gap: 10px;
    }

    .zoom-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    button {
      background: #fff;
      color: black;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
    }

    button:hover {
      background: #00bcd4;
      color: white;
    }

    #capture, #recordBtn {
      background: #00bcd4;
      color: white;
      border-radius: 50px;
      width: auto;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input[type="range"] {
      width: 70%;
      accent-color: #00bcd4;
    }

    #zoomValue {
      font-size: 18px;
      font-weight: bold;
    }

    .recording {
      background: red !important;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,0,0,0.7); }
      70% { box-shadow: 0 0 0 10px rgba(255,0,0,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); }
    }
  </style>
</head>
<body>
  <div class="camera-container">
    <video id="camera" autoplay playsinline></video>
  </div>

  <div id="controls">
    <div class="zoom-controls">
      <button id="zoomOut">‚àí</button>
      <input type="range" id="zoom" min="1" max="50" value="1" step="0.1">
      <button id="zoomIn">+</button>
    </div>
    <div id="zoomValue">–ó—É–º: 1.0√ó</div>
    <div class="action-buttons">
      <button id="capture">üì∏ –§–æ—Ç–æ</button>
      <button id="recordBtn">‚è∫ –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å</button>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>
  </div>

  <script>
    const video = document.getElementById('camera');
    const zoom = document.getElementById('zoom');
    const zoomValue = document.getElementById('zoomValue');
    const zoomIn = document.getElementById('zoomIn');
    const zoomOut = document.getElementById('zoomOut');
    const canvas = document.getElementById('canvas');
    const capture = document.getElementById('capture');
    const recordBtn = document.getElementById('recordBtn');

    let currentStream = null;
    let mediaRecorder = null;
    let recordedChunks = [];

    async function initCamera() {
      try {
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' },
          audio: true
        });
        video.srcObject = stream;
        currentStream = stream;
      } catch (err) {
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ: ' + err.message);
        console.error('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:', err);
      }
    }

    function updateZoom() {
      const z = parseFloat(zoom.value);
      video.style.setProperty('--zoom', z);
      zoomValue.textContent = `–ó—É–º: ${z.toFixed(1)}√ó`;
    }

    zoom.addEventListener('input', updateZoom);
    zoomIn.addEventListener('click', () => {
      let newZoom = parseFloat(zoom.value) + 0.1;
      if (newZoom > parseFloat(zoom.max)) newZoom = parseFloat(zoom.max);
      zoom.value = newZoom.toFixed(1);
      updateZoom();
    });
    zoomOut.addEventListener('click', () => {
      let newZoom = parseFloat(zoom.value) - 0.1;
      if (newZoom < 1) newZoom = 1;
      zoom.value = newZoom.toFixed(1);
      updateZoom();
    });

    capture.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const link = document.createElement('a');
      link.download = 'photo.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    recordBtn.addEventListener('click', () => {
      if (!mediaRecorder || mediaRecorder.state === 'inactive') {
        startRecording();
      } else {
        stopRecording();
      }
    });

    function startRecording() {
      if (!currentStream) {
        alert('–ö–∞–º–µ—Ä–∞ –Ω–µ –∞–∫—Ç–∏–≤–Ω–∞!');
        return;
      }
      recordedChunks = [];
      mediaRecorder = new MediaRecorder(currentStream);
      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };
      mediaRecorder.onstop = saveRecording;
      mediaRecorder.start();
      recordBtn.textContent = '‚èπ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–ø–∏—Å—å';
      recordBtn.classList.add('recording');
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        recordBtn.textContent = '‚è∫ –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å';
        recordBtn.classList.remove('recording');
      }
    }

    function saveRecording() {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'video.webm';
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 100);
    }

    if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
      alert('‚ö†Ô∏è –î–ª—è —Ä–∞–±–æ—Ç—ã –∫–∞–º–µ—Ä—ã —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç–∫—Ä—ã—Ç–∞ —á–µ—Ä–µ–∑ HTTPS (https://)');
    }

    initCamera();
    updateZoom();
  </script>
</body>
</html>
