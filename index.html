<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–∞–º–µ—Ä–∞ —Å –∑—É–º–æ–º</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    .camera-container {
      position: relative;
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 3 / 4;
      overflow: hidden;
      border-radius: 12px;
      border: 2px solid #555;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: box-shadow 0.2s;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(var(--zoom, 1));
      transform-origin: center center;
      transition: transform 0.1s linear;
    }

    #controls {
      width: 90vw;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 15px;
      gap: 10px;
    }

    .zoom-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    button {
      background: #fff;
      color: black;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #capture, #planBtn, #recordBtn {
      background: #00bcd4;
      color: white;
      border-radius: 50px;
      width: auto;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
    }

    #recordBtn.recording {
      background: red;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    input[type="range"] {
      width: 70%;
      accent-color: #00bcd4;
    }

    #zoomValue {
      font-size: 18px;
      font-weight: bold;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      position: relative;
    }

    .modal-content input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }

    .modal-content button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .close-modal {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .zuy-mode {
      background: linear-gradient(45deg, black, darkred);
    }
  </style>
</head>
<body>
  <div class="camera-container" id="cameraContainer">
    <video id="camera" autoplay playsinline></video>
  </div>

  <div id="controls">
    <div class="zoom-controls">
      <button id="zoomOut">‚àí</button>
      <input type="range" id="zoom" min="1" max="50" value="1" step="0.1">
      <button id="zoomIn">+</button>
    </div>
    <div id="zoomValue">–ó—É–º: 1.0√ó</div>
    <div class="action-buttons">
      <button id="settingsBtn">‚öô</button>
      <button id="capture">–°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</button>
      <button id="recordBtn">‚è∫ –ó–∞–ø–∏—Å—å</button>
      <button id="planBtn">–ü–ª–∞–Ω</button>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–ª–∞–Ω–∞ -->
  <div id="planModal" class="modal">
    <div class="modal-content">
      <div class="close-modal" id="closePlanModal">&times;</div>
      <h3>–ê–∫—Ç–∏–≤–∞—Ü–∏—è –ø–ª–∞–Ω–∞</h3>
      <input type="text" id="activationKey" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á">
      <button id="activateBtn">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å</button>
    </div>
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div class="close-modal" id="closeSettings">&times;</div>
      <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–∞–º–µ—Ä—ã</h3>
      <label for="qualitySelect">–ö–∞—á–µ—Å—Ç–≤–æ –≤–∏–¥–µ–æ:</label>
      <select id="qualitySelect">
        <option value="144">144p</option>
        <option value="240">240p</option>
        <option value="480">480p</option>
        <option value="720">720p</option>
        <option value="1080" selected>1080p</option>
        <option value="2160" data-plan="nevrotik">4K (—Ç—Ä–µ–±—É–µ—Ç—Å—è plan: nevrotik)</option>
        <option value="4320" data-plan="zuy">8K (—Ç—Ä–µ–±—É–µ—Ç—Å—è plan: zuy)</option>
      </select>
      <button id="applyQuality">–ü—Ä–∏–º–µ–Ω–∏—Ç—å</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('camera');
    const zoom = document.getElementById('zoom');
    const zoomValue = document.getElementById('zoomValue');
    const zoomIn = document.getElementById('zoomIn');
    const zoomOut = document.getElementById('zoomOut');
    const canvas = document.getElementById('canvas');
    const capture = document.getElementById('capture');
    const recordBtn = document.getElementById('recordBtn');
    const cameraContainer = document.getElementById('cameraContainer');

    const planBtn = document.getElementById('planBtn');
    const planModal = document.getElementById('planModal');
    const closePlanModal = document.getElementById('closePlanModal');
    const activateBtn = document.getElementById('activateBtn');
    const activationKey = document.getElementById('activationKey');

    const settingsBtn = document.getElementById('settingsBtn');
    const settingsModal = document.getElementById('settingsModal');
    const closeSettings = document.getElementById('closeSettings');
    const qualitySelect = document.getElementById('qualitySelect');
    const applyQuality = document.getElementById('applyQuality');

    let currentPlan = "def";
    let currentStream = null;
    let currentQuality = 1080;
    let mediaRecorder = null;
    let recordedChunks = [];
    let isRecording = false;

    async function initCamera(resolution = 1080) {
      try {
        if (currentStream) currentStream.getTracks().forEach(track => track.stop());
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment',
            width: { ideal: resolution * 16 / 9 },
            height: { ideal: resolution }
          },
          audio: true
        });
        video.srcObject = stream;
        currentStream = stream;
      } catch (err) {
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ: ' + err.message);
      }
    }

    function updateZoom() {
      const z = parseFloat(zoom.value);
      video.style.setProperty('--zoom', z);
      zoomValue.textContent = `–ó—É–º: ${z.toFixed(1)}√ó`;
    }

    zoom.addEventListener('input', updateZoom);
    zoomIn.addEventListener('click', () => {
      let newZoom = parseFloat(zoom.value) + 0.1;
      if (newZoom > parseFloat(zoom.max)) newZoom = parseFloat(zoom.max);
      zoom.value = newZoom.toFixed(1);
      updateZoom();
    });
    zoomOut.addEventListener('click', () => {
      let newZoom = parseFloat(zoom.value) - 0.1;
      if (newZoom < 1) newZoom = 1;
      zoom.value = newZoom.toFixed(1);
      updateZoom();
    });

    capture.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const link = document.createElement('a');
      link.download = 'photo.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    // üé• –ó–∞–ø–∏—Å—å –≤–∏–¥–µ–æ
    recordBtn.addEventListener('click', () => {
      if (!currentStream) return alert('–ö–∞–º–µ—Ä–∞ –Ω–µ –∑–∞–ø—É—â–µ–Ω–∞');
      if (!isRecording) {
        recordedChunks = [];
        mediaRecorder = new MediaRecorder(currentStream, { mimeType: 'video/webm; codecs=vp9' });
        mediaRecorder.ondataavailable = e => e.data.size && recordedChunks.push(e.data);
        mediaRecorder.onstop = saveRecording;
        mediaRecorder.start();

        isRecording = true;
        recordBtn.classList.add('recording');
        recordBtn.textContent = '‚èπ –°—Ç–æ–ø';
        cameraContainer.style.boxShadow = '0 0 20px red';
      } else {
        mediaRecorder.stop();
        isRecording = false;
        recordBtn.classList.remove('recording');
        recordBtn.textContent = '‚è∫ –ó–∞–ø–∏—Å—å';
        cameraContainer.style.boxShadow = 'none';
      }
    });

    function saveRecording() {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `record_${new Date().toISOString().replace(/[:.]/g, '-')}.webm`;
      a.click();
      URL.revokeObjectURL(url);
    }

    // üí≥ –ü–ª–∞–Ω—ã
    planBtn.addEventListener('click', () => planModal.style.display = 'flex');
    closePlanModal.addEventListener('click', () => planModal.style.display = 'none');

    activateBtn.addEventListener('click', () => {
      const key = activationKey.value.trim().toLowerCase();
      if (!key) return alert('–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á!');
      const plans = {
        def: { max: 50 },
        min: { max: 100 },
        nevrotik: { max: 500 },
        zuy: { max: 1000, special: true }
      };
      const plan = plans[key];
      if (!plan) return alert('‚õî –ù–µ–≤–µ—Ä–Ω—ã–π –∫–ª—é—á');
      currentPlan = key;
      zoom.max = plan.max;
      alert(`‚úÖ –ü–ª–∞–Ω "${key}" –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω (${plan.max}√ó)`);
      document.body.classList.toggle('zuy-mode', plan.special);
      zoom.value = 1;
      updateZoom();
      planModal.style.display = 'none';
      activationKey.value = '';
    });

    // ‚öô –ù–∞—Å—Ç—Ä–æ–π–∫–∏
    settingsBtn.addEventListener('click', () => settingsModal.style.display = 'flex');
    closeSettings.addEventListener('click', () => settingsModal.style.display = 'none');

    applyQuality.addEventListener('click', async () => {
      const val = parseInt(qualitySelect.value);
      const requiredPlan = qualitySelect.selectedOptions[0].dataset.plan;
      if (requiredPlan && requiredPlan !== currentPlan) {
        alert(`‚õî –¢—Ä–µ–±—É–µ—Ç—Å—è –ø–ª–∞–Ω "${requiredPlan}"`);
        return;
      }
      currentQuality = val;
      alert(`üîß –ö–∞—á–µ—Å—Ç–≤–æ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ: ${val}p`);
      await initCamera(val);
      settingsModal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === planModal) planModal.style.display = 'none';
      if (e.target === settingsModal) settingsModal.style.display = 'none';
    });

    if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
      alert('‚ö†Ô∏è –î–ª—è —Ä–∞–±–æ—Ç—ã –∫–∞–º–µ—Ä—ã —Ç—Ä–µ–±—É–µ—Ç—Å—è HTTPS');
    }

    initCamera();
    updateZoom();
  </script>
</body>
</html>
