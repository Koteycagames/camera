<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–∞–º–µ—Ä–∞ ‚Äî Zoom & Record</title>

  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .camera-container {
      margin: 20px auto;
      border: 2px solid #444;
      border-radius: 20px;
      overflow: hidden;
      width: 640px;
      height: 480px;
      position: relative;
      background: black;
      box-shadow: 0 0 10px #000;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(var(--zoom, 1));
      transition: transform 0.15s linear;
    }

    .controls {
      margin-top: 20px;
    }

    .controls button, .action-buttons button {
      background: #1f1f1f;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    .controls button:hover, .action-buttons button:hover {
      background: #333;
    }

    .action-buttons {
      margin-top: 15px;
    }

    input[type="range"] {
      width: 200px;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal-content {
      background: #181818;
      color: white;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
    }

    .zuy-mode {
      background-color: #111;
      color: #0ff;
      box-shadow: 0 0 15px #0ff;
    }
  </style>
</head>
<body>

  <h1>üì∑ –ö–∞–º–µ—Ä–∞ ‚Äî Zoom & Record</h1>

  <div class="camera-container">
    <video id="camera" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <div class="controls">
    <button id="zoomOut">‚àí</button>
    <input type="range" id="zoom" min="1" max="50" step="0.1" value="1">
    <button id="zoomIn">+</button>
    <div id="zoomValue">–ó—É–º: 1.0√ó</div>
  </div>

  <div class="action-buttons">
    <button id="capture">üì∏ –§–æ—Ç–æ</button>
    <button id="planBtn">üí≥ –ü–ª–∞–Ω</button>
    <button id="settingsBtn">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–ª–∞–Ω–∞ -->
  <div id="planModal" class="modal">
    <div class="modal-content">
      <h3>–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á –∞–∫—Ç–∏–≤–∞—Ü–∏–∏</h3>
      <input type="text" id="activationKey" placeholder="–Ω–∞–ø—Ä–∏–º–µ—Ä, zuy"><br><br>
      <button id="activateBtn">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å</button>
      <button id="closePlanModal">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–∞—á–µ—Å—Ç–≤–∞</h3>
      <select id="qualitySelect">
        <option value="480">480p (–±–∞–∑–æ–≤–æ–µ)</option>
        <option value="720" data-plan="min">720p (—Ç—Ä–µ–±—É–µ—Ç min)</option>
        <option value="1080" data-plan="nevrotik">1080p (—Ç—Ä–µ–±—É–µ—Ç nevrotik)</option>
      </select><br><br>
      <button id="applyQuality">–ü—Ä–∏–º–µ–Ω–∏—Ç—å</button>
      <button id="closeSettings">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('camera');
    const zoom = document.getElementById('zoom');
    const zoomValue = document.getElementById('zoomValue');
    const zoomIn = document.getElementById('zoomIn');
    const zoomOut = document.getElementById('zoomOut');
    const canvas = document.getElementById('canvas');
    const capture = document.getElementById('capture');

    const planBtn = document.getElementById('planBtn');
    const planModal = document.getElementById('planModal');
    const closePlanModal = document.getElementById('closePlanModal');
    const activateBtn = document.getElementById('activateBtn');
    const activationKey = document.getElementById('activationKey');

    const settingsBtn = document.getElementById('settingsBtn');
    const settingsModal = document.getElementById('settingsModal');
    const closeSettings = document.getElementById('closeSettings');
    const qualitySelect = document.getElementById('qualitySelect');
    const applyQuality = document.getElementById('applyQuality');

    let currentPlan = "def";
    let currentStream = null;
    let currentQuality = 1080;
    let mediaRecorder = null;
    let recordedChunks = [];
    let isRecording = false;

    // üî¥ –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –∑–∞–ø–∏—Å–∏
    const recordBtn = document.createElement('button');
    recordBtn.textContent = "‚è∫ –ó–∞–ø–∏—Å—å";
    recordBtn.id = "recordBtn";
    recordBtn.style.background = "#d32f2f";
    recordBtn.style.color = "white";
    recordBtn.style.border = "none";
    recordBtn.style.borderRadius = "50px";
    recordBtn.style.padding = "10px 25px";
    recordBtn.style.fontSize = "16px";
    recordBtn.style.transition = "0.2s";
    document.querySelector('.action-buttons').appendChild(recordBtn);

    async function initCamera(resolution = 1080) {
      try {
        if (currentStream) currentStream.getTracks().forEach(track => track.stop());
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment',
            width: { ideal: resolution * 16 / 9 },
            height: { ideal: resolution }
          },
          audio: true
        });
        video.srcObject = stream;
        currentStream = stream;
      } catch (err) {
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ: ' + err.message);
        console.error(err);
      }
    }

    function updateZoom() {
      const z = parseFloat(zoom.value);
      video.style.setProperty('--zoom', z);
      zoomValue.textContent = `–ó—É–º: ${z.toFixed(1)}√ó`;
    }

    zoom.addEventListener('input', updateZoom);
    zoomIn.addEventListener('click', () => {
      let newZoom = parseFloat(zoom.value) + 0.1;
      if (newZoom > parseFloat(zoom.max)) newZoom = parseFloat(zoom.max);
      zoom.value = newZoom.toFixed(1);
      updateZoom();
    });
    zoomOut.addEventListener('click', () => {
      let newZoom = parseFloat(zoom.value) - 0.1;
      if (newZoom < 1) newZoom = 1;
      zoom.value = newZoom.toFixed(1);
      updateZoom();
    });

    capture.addEventListener('click', () => {
      if (!video.videoWidth) return alert('–ö–∞–º–µ—Ä–∞ –Ω–µ –∞–∫—Ç–∏–≤–Ω–∞!');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const link = document.createElement('a');
      link.download = 'photo.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    recordBtn.addEventListener('click', () => {
      if (!currentStream) return alert("–ö–∞–º–µ—Ä–∞ –Ω–µ –∑–∞–ø—É—â–µ–Ω–∞!");
      if (!isRecording) {
        recordedChunks = [];
        try {
          mediaRecorder = new MediaRecorder(currentStream, { mimeType: 'video/webm; codecs=vp9' });
        } catch (err) {
          alert("–û—à–∏–±–∫–∞: " + err.message);
          return;
        }
        mediaRecorder.ondataavailable = e => e.data.size && recordedChunks.push(e.data);
        mediaRecorder.onstop = saveRecording;
        mediaRecorder.start();

        isRecording = true;
        recordBtn.textContent = "‚èπ –°—Ç–æ–ø";
        recordBtn.style.background = "#b71c1c";
        document.querySelector('.camera-container').style.boxShadow = "0 0 20px 4px red";
      } else {
        mediaRecorder.stop();
        isRecording = false;
        recordBtn.textContent = "‚è∫ –ó–∞–ø–∏—Å—å";
        recordBtn.style.background = "#d32f2f";
        document.querySelector('.camera-container').style.boxShadow = "none";
      }
    });

    function saveRecording() {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `record_${new Date().toISOString().replace(/[:.]/g, '-')}.webm`;
      a.click();
      URL.revokeObjectURL(url);
    }

    planBtn.addEventListener('click', () => planModal.style.display = 'flex');
    closePlanModal.addEventListener('click', () => planModal.style.display = 'none');

    activateBtn.addEventListener('click', () => {
      const key = activationKey.value.trim().toLowerCase();
      if (!key) return alert('–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á!');
      const plans = {
        def: { max: 50 },
        min: { max: 100 },
        nevrotik: { max: 500 },
        zuy: { max: 1000, special: true }
      };
      const plan = plans[key];
      if (!plan) return alert('‚õî –ù–µ–≤–µ—Ä–Ω—ã–π –∫–ª—é—á');

      currentPlan = key;
      zoom.max = plan.max;
      alert(`‚úÖ –ü–ª–∞–Ω "${key}" –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! (${plan.max}√ó)`);
      document.body.classList.toggle('zuy-mode', plan.special);
      zoom.value = 1;
      updateZoom();
      planModal.style.display = 'none';
      activationKey.value = '';
    });

    settingsBtn.addEventListener('click', () => settingsModal.style.display = 'flex');
    closeSettings.addEventListener('click', () => settingsModal.style.display = 'none');

    applyQuality.addEventListener('click', async () => {
      const val = parseInt(qualitySelect.value);
      const requiredPlan = qualitySelect.selectedOptions[0].dataset.plan;
      if (requiredPlan && requiredPlan !== currentPlan) {
        alert(`‚õî –¢—Ä–µ–±—É–µ—Ç—Å—è –ø–ª–∞–Ω "${requiredPlan}"`);
        return;
      }
      currentQuality = val;
      alert(`üîß –ö–∞—á–µ—Å—Ç–≤–æ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ: ${val}p`);
      await initCamera(val);
      settingsModal.style.display = 'none';
    });

    window.addEventListener('click', e => {
      if (e.target === planModal) planModal.style.display = 'none';
      if (e.target === settingsModal) settingsModal.style.display = 'none';
    });

    if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
      alert('‚ö†Ô∏è –°—Ç—Ä–∞–Ω–∏—Ü–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç–∫—Ä—ã—Ç–∞ —á–µ—Ä–µ–∑ HTTPS –¥–ª—è —Ä–∞–±–æ—Ç—ã –∫–∞–º–µ—Ä—ã');
    }

    initCamera();
    updateZoom();
  </script>

</body>
</html>
