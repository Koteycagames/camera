<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–∞–º–µ—Ä–∞ —Å –∑—É–º–æ–º</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    .camera-container {
      position: relative;
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 3 / 4;
      overflow: hidden;
      border-radius: 12px;
      border: 2px solid #555;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(var(--zoom, 1));
      transform-origin: center center;
      transition: transform 0.1s linear;
    }

    #controls {
      width: 90vw;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 15px;
      gap: 10px;
    }

    .zoom-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    button {
      background: #fff;
      color: black;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    #capture, #recordBtn, #planBtn {
      background: #00bcd4;
      color: white;
      border-radius: 50px;
      width: auto;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input[type="range"] {
      width: 70%;
      accent-color: #00bcd4;
    }

    #zoomValue {
      font-size: 18px;
      font-weight: bold;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      position: relative;
    }

    .modal-content input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }

    .modal-content button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .close-modal {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .zuy-mode {
      background: linear-gradient(45deg, black, darkred);
    }
  </style>
</head>
<body>
  <div class="camera-container">
    <video id="camera" autoplay playsinline></video>
  </div>

  <div id="controls">
    <div class="zoom-controls">
      <button id="zoomOut">‚àí</button>
      <input type="range" id="zoom" min="1" max="50" value="1" step="0.1">
      <button id="zoomIn">+</button>
    </div>
    <div id="zoomValue">–ó—É–º: 1.0√ó</div>
    <div class="action-buttons">
      <button id="settingsBtn">‚öô</button>
      <button id="capture">üì∑ –§–æ—Ç–æ</button>
      <button id="recordBtn">‚è∫ –í–∏–¥–µ–æ</button>
      <button id="planBtn">–ü–ª–∞–Ω</button>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–ª–∞–Ω–∞ -->
  <div id="planModal" class="modal">
    <div class="modal-content">
      <div class="close-modal" id="closePlanModal">&times;</div>
      <h3>–ê–∫—Ç–∏–≤–∞—Ü–∏—è –ø–ª–∞–Ω–∞</h3>
      <input type="text" id="activationKey" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á">
      <button id="activateBtn">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å</button>
    </div>
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div class="close-modal" id="closeSettings">&times;</div>
      <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–∞–º–µ—Ä—ã</h3>

      <label for="qualitySelect">–ö–∞—á–µ—Å—Ç–≤–æ –≤–∏–¥–µ–æ:</label>
      <select id="qualitySelect">
        <option value="144">144p</option>
        <option value="240">240p</option>
        <option value="480">480p</option>
        <option value="720">720p</option>
        <option value="1080" selected>1080p</option>
        <option value="2160" data-plan="nevrotik">4K (plan: nevrotik)</option>
        <option value="4320" data-plan="zuy">8K (plan: zuy)</option>
      </select>

      <label for="fpsSelect">FPS (–∫–∞–¥—Ä–æ–≤ –≤ —Å–µ–∫—É–Ω–¥—É):</label>
      <select id="fpsSelect"></select>

      <button id="applyQuality">–ü—Ä–∏–º–µ–Ω–∏—Ç—å</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('camera');
    const zoom = document.getElementById('zoom');
    const zoomValue = document.getElementById('zoomValue');
    const zoomIn = document.getElementById('zoomIn');
    const zoomOut = document.getElementById('zoomOut');
    const canvas = document.getElementById('canvas');
    const capture = document.getElementById('capture');
    const recordBtn = document.getElementById('recordBtn');

    const planBtn = document.getElementById('planBtn');
    const planModal = document.getElementById('planModal');
    const closePlanModal = document.getElementById('closePlanModal');
    const activateBtn = document.getElementById('activateBtn');
    const activationKey = document.getElementById('activationKey');

    const settingsBtn = document.getElementById('settingsBtn');
    const settingsModal = document.getElementById('settingsModal');
    const closeSettings = document.getElementById('closeSettings');
    const qualitySelect = document.getElementById('qualitySelect');
    const fpsSelect = document.getElementById('fpsSelect');
    const applyQuality = document.getElementById('applyQuality');

    let currentPlan = "def";
    let currentStream = null;
    let currentQuality = 1080;
    let currentFPS = 60;
    let mediaRecorder = null;
    let chunks = [];
    let recording = false;

    // ---------- FPS –ø–æ –ø–ª–∞–Ω–∞–º ----------
    function updateFpsOptions() {
      fpsSelect.innerHTML = "";
      let maxFps = 60;
      if (currentPlan === "min") maxFps = 120;
      else if (currentPlan === "nevrotik") maxFps = 240;
      else if (currentPlan === "zuy") maxFps = 480;

      const fpsValues = [30, 60, 120, 240, 480].filter(v => v <= maxFps);
      fpsValues.forEach(fps => {
        const opt = document.createElement("option");
        opt.value = fps;
        opt.textContent = fps + " FPS";
        if (fps === currentFPS) opt.selected = true;
        fpsSelect.appendChild(opt);
      });
    }

    // ---------- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–º–µ—Ä—ã ----------
    async function initCamera(resolution = 1080, fps = 60) {
      try {
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment',
            width: { ideal: resolution * 16 / 9 },
            height: { ideal: resolution },
            frameRate: { ideal: fps }
          },
          audio: true
        });
        video.srcObject = stream;
        currentStream = stream;
      } catch (err) {
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ: ' + err.message);
        console.error('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:', err);
      }
    }

    function updateZoom() {
      const z = parseFloat(zoom.value);
      video.style.setProperty('--zoom', z);
      zoomValue.textContent = `–ó—É–º: ${z.toFixed(1)}√ó`;
    }

    zoom.addEventListener('input', updateZoom);
    zoomIn.addEventListener('click', () => {
      let newZoom = parseFloat(zoom.value) + 0.1;
      if (newZoom > parseFloat(zoom.max)) newZoom = parseFloat(zoom.max);
      zoom.value = newZoom.toFixed(1);
      updateZoom();
    });
    zoomOut.addEventListener('click', () => {
      let newZoom = parseFloat(zoom.value) - 0.1;
      if (newZoom < 1) newZoom = 1;
      zoom.value = newZoom.toFixed(1);
      updateZoom();
    });

    // ---------- –§–æ—Ç–æ ----------
    capture.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const link = document.createElement('a');
      link.download = 'photo.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    // ---------- –í–∏–¥–µ–æ ----------
    recordBtn.addEventListener('click', () => {
      if (!recording) {
        if (!currentStream) return alert("–ö–∞–º–µ—Ä–∞ –Ω–µ –∑–∞–ø—É—â–µ–Ω–∞!");

        chunks = [];
        mediaRecorder = new MediaRecorder(currentStream, { mimeType: "video/webm;codecs=vp9" });

        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = () => {
          const blob = new Blob(chunks, { type: "video/webm" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `video_${currentFPS}fps.webm`;
          a.click();
          URL.revokeObjectURL(url);
        };

        mediaRecorder.start();
        recording = true;
        recordBtn.textContent = "‚èπ –°—Ç–æ–ø";
        recordBtn.style.background = "#e53935";
      } else {
        mediaRecorder.stop();
        recording = false;
        recordBtn.textContent = "‚è∫ –í–∏–¥–µ–æ";
        recordBtn.style.background = "#00bcd4";
      }
    });

    // ---------- –ü–ª–∞–Ω—ã ----------
    planBtn.addEventListener('click', () => planModal.style.display = 'flex');
    closePlanModal.addEventListener('click', () => planModal.style.display = 'none');

    activateBtn.addEventListener('click', () => {
      const key = activationKey.value.trim().toLowerCase();
      if (!key) return alert('–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á!');

      if (key === 'def') {
        currentPlan = 'def'; zoom.max = 50;
        alert('‚úÖ –ü–ª–∞–Ω "def" –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! (50√ó)');
        document.body.classList.remove('zuy-mode');
      } else if (key === 'min') {
        currentPlan = 'min'; zoom.max = 100;
        alert('‚úÖ –ü–ª–∞–Ω "min" –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! (100√ó)');
        document.body.classList.remove('zuy-mode');
      } else if (key === 'nevrotik') {
        currentPlan = 'nevrotik'; zoom.max = 500;
        alert('‚úÖ –ü–ª–∞–Ω "nevrotik" –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! (500√ó)');
        document.body.classList.remove('zuy-mode');
      } else if (key === 'zuy') {
        currentPlan = 'zuy'; zoom.max = 1000;
        alert('üíÄ –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω —É–ª—å—Ç—Ä–∞-–ø–ª–∞–Ω "zuy" (1000√ó)!');
        document.body.classList.add('zuy-mode');
      } else {
        return alert('‚õî –ù–µ–≤–µ—Ä–Ω—ã–π –∫–ª—é—á');
      }

      zoom.value = 1;
      updateZoom();
      planModal.style.display = 'none';
      activationKey.value = '';
      updateFpsOptions();
    });

    // ---------- –ù–∞—Å—Ç—Ä–æ–π–∫–∏ ----------
    settingsBtn.addEventListener('click', () => {
      updateFpsOptions();
      settingsModal.style.display = 'flex';
    });
    closeSettings.addEventListener('click', () => settingsModal.style.display = 'none');

    applyQuality.addEventListener('click', async () => {
      const val = parseInt(qualitySelect.value);
      const option = qualitySelect.selectedOptions[0];
      const requiredPlan = option.dataset.plan;

      if (requiredPlan && requiredPlan !== currentPlan) {
        alert(`‚õî –î–ª—è —ç—Ç–æ–≥–æ –∫–∞—á–µ—Å—Ç–≤–∞ —Ç—Ä–µ–±—É–µ—Ç—Å—è –ø–ª–∞–Ω "${requiredPlan}"`);
        return;
      }

      currentQuality = val;
      currentFPS = parseInt(fpsSelect.value);
      alert(`üîß –ö–∞—á–µ—Å—Ç–≤–æ: ${val}p | FPS: ${currentFPS}`);
      await initCamera(val, currentFPS);
      settingsModal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === planModal) planModal.style.display = 'none';
      if (e.target === settingsModal) settingsModal.style.display = 'none';
    });

    if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
      alert('‚ö†Ô∏è –î–ª—è —Ä–∞–±–æ—Ç—ã –∫–∞–º–µ—Ä—ã —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç–∫—Ä—ã—Ç–∞ —á–µ—Ä–µ–∑ HTTPS (https://)');
    }

    initCamera();
    updateZoom();
    updateFpsOptions();
  </script>
</body>
</html>
