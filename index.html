<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom –ö–∞–º–µ—Ä–∞</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #camera {
      width: 100%;
      height: auto;
      max-height: 100vh;
      object-fit: contain;
      transform: scale(var(--zoom, 1));
      transition: transform 0.2s ease;
    }

    #controls {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
    }

    #zoom {
      width: 200px;
    }

    #planBtn {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    #planModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    #planModal .content {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 300px;
      text-align: center;
    }

    input {
      width: 80%;
      padding: 5px;
      border-radius: 5px;
      border: none;
      margin: 10px 0;
    }

    button {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .zuy-mode {
      background: radial-gradient(circle, red 0%, black 100%);
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline></video>

  <div id="controls">
    <button id="zoomOut">‚àí</button>
    <input type="range" id="zoom" min="1" max="1" step="0.1" value="1">
    <button id="zoomIn">+</button>
    <span id="zoomValue">–ó—É–º: 1√ó</span>
    <button id="planBtn">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –ø–ª–∞–Ω</button>
  </div>

  <div id="planModal">
    <div class="content">
      <h3>–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏</h3>
      <input type="text" id="activationKey" placeholder="–Ω–∞–ø—Ä–∏–º–µ—Ä: def">
      <div>
        <button id="activateBtn">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å</button>
        <button id="closeModal">–ó–∞–∫—Ä—ã—Ç—å</button>
      </div>
    </div>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('camera');
    const zoom = document.getElementById('zoom');
    const zoomValue = document.getElementById('zoomValue');
    const zoomIn = document.getElementById('zoomIn');
    const zoomOut = document.getElementById('zoomOut');
    const planBtn = document.getElementById('planBtn');
    const planModal = document.getElementById('planModal');
    const closeModal = document.getElementById('closeModal');
    const activateBtn = document.getElementById('activateBtn');
    const activationKey = document.getElementById('activationKey');

    let stream, track;
    let realZoomMin = 1;
    let realZoomMax = 1;
    let currentPlanMax = 50; // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é 50√ó

    async function initCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: { ideal: "environment" },
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          }
        });
        video.srcObject = stream;

        // –∂–¥—ë–º, –ø–æ–∫–∞ –∫–∞–º–µ—Ä–∞ –∑–∞–ø—É—Å—Ç–∏—Ç—Å—è
        await new Promise(r => setTimeout(r, 1000));

        track = stream.getVideoTracks()[0];
        const capabilities = track.getCapabilities();
        console.log('Camera capabilities:', capabilities);

        if (capabilities.zoom) {
          realZoomMin = capabilities.zoom.min || 1;
          realZoomMax = capabilities.zoom.max || 1;
          zoom.max = currentPlanMax;
          console.log(`üì∑ –ù–∞—Å—Ç–æ—è—â–∏–π –∑—É–º –∫–∞–º–µ—Ä—ã: ${realZoomMin}‚Äì${realZoomMax}√ó`);
        } else {
          console.warn("–ö–∞–º–µ—Ä–∞ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –Ω–∞—Å—Ç–æ—è—â–∏–π –∑—É–º");
          realZoomMax = 1;
        }

        updateZoom();
      } catch (err) {
        alert('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ: ' + err.message);
        console.error(err);
      }
    }

    function updateZoom() {
      const z = parseFloat(zoom.value);
      zoomValue.textContent = `–ó—É–º: ${z.toFixed(1)}√ó`;

      if (track && track.getCapabilities().zoom) {
        if (z <= realZoomMax) {
          // –∏—Å–ø–æ–ª—å–∑—É–µ–º –Ω–∞—Å—Ç–æ—è—â–∏–π –∑—É–º —Ç–µ–ª–µ—Ñ–æ–Ω–∞
          track.applyConstraints({ advanced: [{ zoom: z }] }).catch(console.warn);
          video.style.setProperty('--zoom', 1);
        } else {
          // –ø–æ—Å–ª–µ —Ä–µ–∞–ª—å–Ω–æ–≥–æ –∑—É–º–∞ ‚Äî –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω—ã–π
          const digital = z / realZoomMax;
          video.style.setProperty('--zoom', digital);
        }
      } else {
        // –µ—Å–ª–∏ –Ω–µ—Ç –Ω–∞—Å—Ç–æ—è—â–µ–≥–æ –∑—É–º–∞ ‚Äî —Ç–æ–ª—å–∫–æ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω—ã–π
        video.style.setProperty('--zoom', z);
      }
    }

    zoom.addEventListener('input', updateZoom);

    zoomIn.addEventListener('click', () => {
      let newZoom = parseFloat(zoom.value) + 0.1;
      if (newZoom > parseFloat(zoom.max)) newZoom = parseFloat(zoom.max);
      zoom.value = newZoom.toFixed(1);
      updateZoom();
    });

    zoomOut.addEventListener('click', () => {
      let newZoom = parseFloat(zoom.value) - 0.1;
      if (newZoom < 1) newZoom = 1;
      zoom.value = newZoom.toFixed(1);
      updateZoom();
    });

    // –∞–∫—Ç–∏–≤–∞—Ü–∏—è –ø–ª–∞–Ω–æ–≤
    planBtn.addEventListener('click', () => {
      planModal.style.display = 'flex';
    });

    closeModal.addEventListener('click', () => {
      planModal.style.display = 'none';
    });

    activateBtn.addEventListener('click', () => {
      const key = activationKey.value.trim().toLowerCase();

      if (!key) return alert('–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á!');

      if (key === 'def') {
        currentPlanMax = 50;
        alert('‚úÖ –ü–ª–∞–Ω "def" –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω (50√ó)');
        document.body.classList.remove('zuy-mode');
      } else if (key === 'min') {
        currentPlanMax = 100;
        alert('‚úÖ –ü–ª–∞–Ω "min" –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω (100√ó)');
        document.body.classList.remove('zuy-mode');
      } else if (key === 'nevrotik') {
        currentPlanMax = 500;
        alert('‚úÖ –ü–ª–∞–Ω "nevrotik" –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω (500√ó)');
        document.body.classList.remove('zuy-mode');
      } else if (key === 'zuy') {
        currentPlanMax = 1000;
        alert('üíÄ –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω —É–ª—å—Ç—Ä–∞-–ø–ª–∞–Ω "zuy" (1000√ó)');
        document.body.classList.add('zuy-mode');
      } else {
        return alert('‚õî –ù–µ–≤–µ—Ä–Ω—ã–π –∫–ª—é—á');
      }

      zoom.max = currentPlanMax;
      zoom.value = 1;
      updateZoom();
      planModal.style.display = 'none';
    });

    if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
      alert('‚ö†Ô∏è –î–ª—è —Ä–∞–±–æ—Ç—ã –∫–∞–º–µ—Ä—ã –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ –æ—Ç–∫—Ä–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—É —á–µ—Ä–µ–∑ HTTPS (https://)');
    }

    initCamera();
  </script>
</body>
</html>
