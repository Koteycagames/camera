<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Камера с зумом 50×</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
      transition: background 0.5s ease;
    }

    .camera-container {
      position: relative;
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 3 / 4;
      overflow: hidden;
      border-radius: 12px;
      border: 2px solid #555;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(var(--zoom, 1));
      transform-origin: center center;
      transition: transform 0.1s linear;
    }

    #controls {
      width: 90vw;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 15px;
      gap: 10px;
    }

    .zoom-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    button {
      background: #fff;
      color: black;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    #capture, #planBtn {
      background: #00bcd4;
      color: white;
      border-radius: 50px;
      width: auto;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
    }

    input[type="range"] {
      width: 70%;
      accent-color: #00bcd4;
    }

    #zoomValue {
      font-size: 18px;
      font-weight: bold;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 350px;
      text-align: center;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }

    .modal-content button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .close-modal {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .zuy-mode {
      background: linear-gradient(45deg, black, darkred);
    }
  </style>
</head>
<body>
  <div class="camera-container">
    <video id="camera" autoplay playsinline></video>
  </div>

  <div id="controls">
    <div class="zoom-controls">
      <button id="zoomOut">−</button>
      <input type="range" id="zoom" min="1" max="50" value="1" step="0.1">
      <button id="zoomIn">+</button>
    </div>
    <div id="zoomValue">Зум: 1.0×</div>
    <div class="action-buttons">
      <button id="capture">Сделать фото</button>
      <button id="planBtn">План</button>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>
  </div>

  <!-- Modal -->
  <div id="planModal" class="modal">
    <div class="modal-content">
      <div class="close-modal" id="closeModal">&times;</div>
      <h3>Активация плана</h3>
      <input type="text" id="activationKey" placeholder="Введите ключ">
      <button id="activateBtn">Активировать</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('camera');
    const zoom = document.getElementById('zoom');
    const zoomValue = document.getElementById('zoomValue');
    const zoomIn = document.getElementById('zoomIn');
    const zoomOut = document.getElementById('zoomOut');
    const canvas = document.getElementById('canvas');
    const capture = document.getElementById('capture');

    const planBtn = document.getElementById('planBtn');
    const planModal = document.getElementById('planModal');
    const closeModal = document.getElementById('closeModal');
    const activateBtn = document.getElementById('activateBtn');
    const activationKey = document.getElementById('activationKey');

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment',
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        alert('Не удалось получить доступ к камере: ' + err.message);
        console.error('Ошибка камеры:', err);
      }
    }

    function updateZoom() {
      const z = parseFloat(zoom.value);
      video.style.setProperty('--zoom', z);
      zoomValue.textContent = `Зум: ${z.toFixed(1)}×`;
    }

    zoom.addEventListener('input', updateZoom);

    zoomIn.addEventListener('click', () => {
      let newZoom = parseFloat(zoom.value) + 0.1;
      if (newZoom > parseFloat(zoom.max)) newZoom = parseFloat(zoom.max);
      zoom.value = newZoom.toFixed(1);
      updateZoom();
    });

    zoomOut.addEventListener('click', () => {
      let newZoom = parseFloat(zoom.value) - 0.1;
      if (newZoom < 1) newZoom = 1;
      zoom.value = newZoom.toFixed(1);
      updateZoom();
    });

    capture.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const link = document.createElement('a');
      link.download = 'photo.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    // Модальное окно
    planBtn.addEventListener('click', () => {
      planModal.style.display = 'flex';
    });

    closeModal.addEventListener('click', () => {
      planModal.style.display = 'none';
    });

    activateBtn.addEventListener('click', () => {
      const key = activationKey.value.trim().toUpperCase();
      if (!key) {
        alert('Введите ключ!');
        return;
      }

      console.log('Введён ключ:', key);

      if (key === 'PRO123') {
        alert('План PRO активирован!');
        zoom.max = 100;
      } else if (key === 'NEZNAYU') {
        alert('✅ Режим "зуй" активирован!');
        zoom.max = 800;
        zoom.value = 800;
        updateZoom();
        document.body.classList.add('zuy-mode');
      } else {
        alert('⛔ Неверный ключ');
      }

      planModal.style.display = 'none';
      activationKey.value = '';
    });

    window.addEventListener('click', (e) => {
      if (e.target === planModal) {
        planModal.style.display = 'none';
      }
    });

    if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
      alert('⚠️ Для работы камеры на телефоне страница должна быть открыта через HTTPS (https://)');
    }

    initCamera();
    updateZoom();
  </script>
</body>
</html>
