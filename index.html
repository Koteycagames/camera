<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Камера 1000×</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* ===== Верхняя панель ===== */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .top-bar button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    /* ===== Камера ===== */
    .camera-container {
      position: relative;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(var(--zoom, 1));
      transition: transform 0.1s linear;
      transform-origin: center center;
    }

    /* ===== Нижняя панель управления ===== */
    .controls {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      z-index: 10;
    }

    .zoom-value {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .zoom-controls {
      display: flex;
      align-items: center;
      width: 80%;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    button.zoom-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="range"] {
      width: 60%;
      accent-color: #00bcd4;
    }

    .bottom-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
    }

    .action-btn {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      background: white;
      border: 4px solid #999;
      cursor: pointer;
    }

    .plan-btn {
      background: #00bcd4;
      border: none;
      border-radius: 25px;
      padding: 8px 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* ===== Модалки ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #222;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      position: relative;
      color: white;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }

    .modal-content button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      color: white;
      cursor: pointer;
    }

    .zuy-mode {
      background: linear-gradient(45deg, black, darkred);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button id="settingsBtn">⚙</button>
    <div>КАМЕРА</div>
    <div style="width: 30px;"></div>
  </div>

  <div class="camera-container">
    <video id="camera" autoplay playsinline></video>
  </div>

  <div class="controls">
    <div class="zoom-value" id="zoomValue">Зум: 1.0×</div>
    <div class="zoom-controls">
      <button class="zoom-btn" id="zoomOut">−</button>
      <input type="range" id="zoom" min="1" max="50" value="1" step="0.1">
      <button class="zoom-btn" id="zoomIn">+</button>
    </div>
    <div class="bottom-buttons">
      <button id="capture" class="action-btn"></button>
      <button id="planBtn" class="plan-btn">План</button>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>
  </div>

  <!-- Модалка планов -->
  <div id="planModal" class="modal">
    <div class="modal-content">
      <div class="close-modal" id="closeModalPlan">&times;</div>
      <h3>Активация плана</h3>
      <input type="text" id="activationKey" placeholder="Введите ключ">
      <button id="activateBtn">Активировать</button>
    </div>
  </div>

  <!-- Модалка настроек -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div class="close-modal" id="closeSettings">&times;</div>
      <h3>⚙ Настройки</h3>
      <p>• Качество камеры: авто</p>
      <p>• Звук затвора: выкл</p>
      <p>• Тема: стандартная</p>
      <p style="font-size:12px;opacity:0.6;">Бета-интерфейс камеры v2.0</p>
    </div>
  </div>

  <script>
    const video = document.getElementById('camera');
    const zoom = document.getElementById('zoom');
    const zoomValue = document.getElementById('zoomValue');
    const zoomIn = document.getElementById('zoomIn');
    const zoomOut = document.getElementById('zoomOut');
    const canvas = document.getElementById('canvas');
    const capture = document.getElementById('capture');
    const planBtn = document.getElementById('planBtn');
    const planModal = document.getElementById('planModal');
    const closeModalPlan = document.getElementById('closeModalPlan');
    const activateBtn = document.getElementById('activateBtn');
    const activationKey = document.getElementById('activationKey');
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsModal = document.getElementById('settingsModal');
    const closeSettings = document.getElementById('closeSettings');

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment',
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        alert('Не удалось получить доступ к камере: ' + err.message);
        console.error(err);
      }
    }

    function updateZoom() {
      const z = parseFloat(zoom.value);
      video.style.setProperty('--zoom', z);
      zoomValue.textContent = `Зум: ${z.toFixed(1)}×`;
    }

    zoom.addEventListener('input', updateZoom);

    zoomIn.addEventListener('click', () => {
      let newZoom = parseFloat(zoom.value) + 0.1;
      if (newZoom > parseFloat(zoom.max)) newZoom = parseFloat(zoom.max);
      zoom.value = newZoom.toFixed(1);
      updateZoom();
    });

    zoomOut.addEventListener('click', () => {
      let newZoom = parseFloat(zoom.value) - 0.1;
      if (newZoom < 1) newZoom = 1;
      zoom.value = newZoom.toFixed(1);
      updateZoom();
    });

    capture.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const link = document.createElement('a');
      link.download = 'photo.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    // План
    planBtn.addEventListener('click', () => planModal.style.display = 'flex');
    closeModalPlan.addEventListener('click', () => planModal.style.display = 'none');
    activateBtn.addEventListener('click', () => {
      const key = activationKey.value.trim().toLowerCase();
      if (!key) return alert('Введите ключ!');
      if (key === 'def') { zoom.max = 50; alert('План "def" (50×) активирован'); }
      else if (key === 'min') { zoom.max = 100; alert('План "min" (100×) активирован'); }
      else if (key === 'nevrotik') { zoom.max = 500; alert('План "nevrotik" (500×) активирован'); }
      else if (key === 'zuy') { zoom.max = 1000; alert('План "zuy" (1000×) активирован'); document.body.classList.add('zuy-mode'); }
      else return alert('⛔ Неверный ключ');
      planModal.style.display = 'none';
      activationKey.value = '';
      zoom.value = 1;
      updateZoom();
    });

    // Настройки
    settingsBtn.addEventListener('click', () => settingsModal.style.display = 'flex');
    closeSettings.addEventListener('click', () => settingsModal.style.display = 'none');

    window.addEventListener('click', (e) => {
      if (e.target === planModal) planModal.style.display = 'none';
      if (e.target === settingsModal) settingsModal.style.display = 'none';
    });

    if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
      alert('⚠️ Для работы камеры нужно открыть страницу через HTTPS (https://)');
    }

    initCamera();
    updateZoom();
  </script>
</body>
</html>
