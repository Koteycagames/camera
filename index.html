<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–∞–º–µ—Ä–∞ —Å –∑—É–º–æ–º –∏ –∑–∞–ø–∏—Å—å—é</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    .camera-container {
      position: relative;
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 3 / 4;
      overflow: hidden;
      border-radius: 12px;
      border: 2px solid #555;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(var(--zoom, 1));
      transform-origin: center center;
      transition: transform 0.1s linear;
    }

    #controls {
      width: 90vw;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 15px;
      gap: 10px;
    }

    .zoom-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    button {
      background: #fff;
      color: black;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    #capture, #planBtn, #recordBtn {
      background: #00bcd4;
      color: white;
      border-radius: 50px;
      width: auto;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    input[type="range"] {
      width: 70%;
      accent-color: #00bcd4;
    }

    #zoomValue {
      font-size: 18px;
      font-weight: bold;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      position: relative;
    }

    .modal-content input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }

    .modal-content button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .close-modal {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .zuy-mode {
      background: linear-gradient(45deg, black, darkred);
    }

    #downloadLink {
      color: #00bcd4;
      text-decoration: none;
      font-size: 16px;
      display: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="camera-container">
    <video id="camera" autoplay playsinline></video>
  </div>

  <div id="controls">
    <div class="zoom-controls">
      <button id="zoomOut">‚àí</button>
      <input type="range" id="zoom" min="1" max="50" value="1" step="0.1">
      <button id="zoomIn">+</button>
    </div>
    <div id="zoomValue">–ó—É–º: 1.0√ó</div>

    <div class="action-buttons">
      <button id="settingsBtn">‚öô</button>
      <button id="capture">üì∏ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</button>
      <button id="recordBtn">üé• –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å</button>
      <button id="planBtn">–ü–ª–∞–Ω</button>
    </div>

    <a id="downloadLink" href="#" download="video.webm">‚¨á –°–∫–∞—á–∞—Ç—å –≤–∏–¥–µ–æ</a>
    <canvas id="canvas" style="display: none;"></canvas>
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–ª–∞–Ω–∞ -->
  <div id="planModal" class="modal">
    <div class="modal-content">
      <div class="close-modal" id="closePlanModal">&times;</div>
      <h3>–ê–∫—Ç–∏–≤–∞—Ü–∏—è –ø–ª–∞–Ω–∞</h3>
      <input type="text" id="activationKey" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á">
      <button id="activateBtn">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å</button>
    </div>
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div class="close-modal" id="closeSettings">&times;</div>
      <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–∞–º–µ—Ä—ã</h3>
      <label for="qualitySelect">–ö–∞—á–µ—Å—Ç–≤–æ –≤–∏–¥–µ–æ:</label>
      <select id="qualitySelect">
        <option value="144">144p</option>
        <option value="240">240p</option>
        <option value="480">480p</option>
        <option value="720">720p</option>
        <option value="1080" selected>1080p</option>
        <option value="2160" data-plan="nevrotik">4K (—Ç—Ä–µ–±—É–µ—Ç—Å—è plan: nevrotik)</option>
        <option value="4320" data-plan="zuy">8K (—Ç—Ä–µ–±—É–µ—Ç—Å—è plan: zuy)</option>
      </select>
      <button id="applyQuality">–ü—Ä–∏–º–µ–Ω–∏—Ç—å</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('camera');
    const zoom = document.getElementById('zoom');
    const zoomValue = document.getElementById('zoomValue');
    const zoomIn = document.getElementById('zoomIn');
    const zoomOut = document.getElementById('zoomOut');
    const canvas = document.getElementById('canvas');
    const capture = document.getElementById('capture');
    const recordBtn = document.getElementById('recordBtn');
    const downloadLink = document.getElementById('downloadLink');

    const planBtn = document.getElementById('planBtn');
    const planModal = document.getElementById('planModal');
    const closePlanModal = document.getElementById('closePlanModal');
    const activateBtn = document.getElementById('activateBtn');
    const activationKey = document.getElementById('activationKey');

    const settingsBtn = document.getElementById('settingsBtn');
    const settingsModal = document.getElementById('settingsModal');
    const closeSettings = document.getElementById('closeSettings');
    const qualitySelect = document.getElementById('qualitySelect');
    const applyQuality = document.getElementById('applyQuality');

    let currentPlan = "def";
    let currentStream = null;
    let currentQuality = 1080;
    let mediaRecorder = null;
    let recordedChunks = [];

    async function initCamera(resolution = 1080) {
      try {
        if (currentStream) currentStream.getTracks().forEach(t => t.stop());
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment',
            width: { ideal: resolution * 16 / 9 },
            height: { ideal: resolution }
          },
          audio: true
        });
        video.srcObject = stream;
        currentStream = stream;
      } catch (err) {
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ: ' + err.message);
      }
    }

    function updateZoom() {
      const z = parseFloat(zoom.value);
      video.style.setProperty('--zoom', z);
      zoomValue.textContent = `–ó—É–º: ${z.toFixed(1)}√ó`;
    }

    zoom.addEventListener('input', updateZoom);
    zoomIn.addEventListener('click', () => {
      zoom.value = Math.min(parseFloat(zoom.value) + 0.1, zoom.max);
      updateZoom();
    });
    zoomOut.addEventListener('click', () => {
      zoom.value = Math.max(parseFloat(zoom.value) - 0.1, 1);
      updateZoom();
    });

    capture.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const link = document.createElement('a');
      link.download = 'photo.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    // üé• –ó–∞–ø–∏—Å—å –≤–∏–¥–µ–æ
    recordBtn.addEventListener('click', () => {
      if (!mediaRecorder || mediaRecorder.state === 'inactive') {
        startRecording();
      } else {
        stopRecording();
      }
    });

    function startRecording() {
      recordedChunks = [];
      const stream = currentStream;
      mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm; codecs=vp9' });

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.style.display = 'block';
      };

      mediaRecorder.start();
      recordBtn.textContent = '‚èπ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–ø–∏—Å—å';
      downloadLink.style.display = 'none';
    }

    function stopRecording() {
      mediaRecorder.stop();
      recordBtn.textContent = 'üé• –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å';
    }

    // üîë –ü–ª–∞–Ω—ã
    planBtn.addEventListener('click', () => planModal.style.display = 'flex');
    closePlanModal.addEventListener('click', () => planModal.style.display = 'none');
    activateBtn.addEventListener('click', () => {
      const key = activationKey.value.trim().toLowerCase();
      if (!key) return alert('–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á!');
      const plans = { def: 50, min: 100, nevrotik: 500, zuy: 1000 };
      if (plans[key]) {
        currentPlan = key;
        zoom.max = plans[key];
        alert(`‚úÖ –ü–ª–∞–Ω "${key}" –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! (${plans[key]}√ó)`);
        document.body.classList.toggle('zuy-mode', key === 'zuy');
        planModal.style.display = 'none';
        activationKey.value = '';
        zoom.value = 1;
        updateZoom();
      } else {
        alert('‚õî –ù–µ–≤–µ—Ä–Ω—ã–π –∫–ª—é—á');
      }
    });

    // ‚öô –ù–∞—Å—Ç—Ä–æ–π–∫–∏
    settingsBtn.addEventListener('click', () => settingsModal.style.display = 'flex');
    closeSettings.addEventListener('click', () => settingsModal.style.display = 'none');

    applyQuality.addEventListener('click', async () => {
      const val = parseInt(qualitySelect.value);
      const option = qualitySelect.selectedOptions[0];
      const requiredPlan = option.dataset.plan;
      if (requiredPlan && requiredPlan !== currentPlan) {
        alert(`‚õî –î–ª—è —ç—Ç–æ–≥–æ –∫–∞—á–µ—Å—Ç–≤–∞ —Ç—Ä–µ–±—É–µ—Ç—Å—è –ø–ª–∞–Ω "${requiredPlan}"`);
        return;
      }
      currentQuality = val;
      alert(`üîß –ö–∞—á–µ—Å—Ç–≤–æ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ: ${val}p`);
      await initCamera(val);
      settingsModal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === planModal) planModal.style.display = 'none';
      if (e.target === settingsModal) settingsModal.style.display = 'none';
    });

    if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
      alert('‚ö†Ô∏è –î–ª—è —Ä–∞–±–æ—Ç—ã –∫–∞–º–µ—Ä—ã —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç–∫—Ä—ã—Ç–∞ —á–µ—Ä–µ–∑ HTTPS (https://)');
    }

    initCamera();
    updateZoom();
  </script>
</body>
</html>
