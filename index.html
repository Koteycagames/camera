<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–∞–º–µ—Ä–∞ —Å 50√ó –∑—É–º–æ–º</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .camera-container {
      position: relative;
      border: 2px solid #444;
      border-radius: 12px;
      overflow: hidden;
      width: 80vw;
      max-width: 600px;
      aspect-ratio: 4/3;
      background: black;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(var(--zoom, 1));
      transform-origin: center center;
      transition: transform 0.1s linear;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input[type="range"] {
      width: 250px;
      accent-color: #00bcd4;
    }

    button {
      background: #00bcd4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #019ab2;
    }

    #zoomValue {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üì∑ –ö–∞–º–µ—Ä–∞ —Å –∑—É–º–æ–º –¥–æ 50√ó</h2>

  <div class="camera-container">
    <video id="camera" autoplay playsinline></video>
  </div>

  <div class="controls">
    <div>
      <input type="range" id="zoomRange" min="1" max="50" step="0.1" value="1">
    </div>
    <div id="zoomValue">–ó—É–º: 1.0√ó</div>
    <button id="photoBtn">üì∏ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</button>
  </div>

  <script>
    const video = document.getElementById('camera');
    const zoomRange = document.getElementById('zoomRange');
    const zoomValue = document.getElementById('zoomValue');
    const photoBtn = document.getElementById('photoBtn');

    let stream = null;

    async function initCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        alert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ: " + err.message);
      }
    }

    function updateZoom() {
      const z = parseFloat(zoomRange.value);
      video.style.setProperty('--zoom', z);
      zoomValue.textContent = `–ó—É–º: ${z.toFixed(1)}√ó`;
    }

    zoomRange.addEventListener('input', updateZoom);

    photoBtn.addEventListener('click', () => {
      const zoom = parseFloat(getComputedStyle(video).getPropertyValue('--zoom')) || 1;

      const videoWidth = video.videoWidth;
      const videoHeight = video.videoHeight;

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      // –†–∞–∑–º–µ—Ä —Ñ–æ—Ç–æ —Å–æ–≤–ø–∞–¥–∞–µ—Ç —Å –≤–∏–¥–µ–æ
      canvas.width = videoWidth;
      canvas.height = videoHeight;

      // –¶–µ–Ω—Ç—Ä –∫–∞–¥—Ä–∞ –∏ —Ä–∞–∑–º–µ—Ä—ã –≤–∏–¥–∏–º–æ–π —á–∞—Å—Ç–∏
      const centerX = videoWidth / 2;
      const centerY = videoHeight / 2;
      const visibleWidth = videoWidth / zoom;
      const visibleHeight = videoHeight / zoom;

      // –†–∏—Å—É–µ–º –ø—Ä–∏–±–ª–∏–∂—ë–Ω–Ω—É—é –æ–±–ª–∞—Å—Ç—å (–∫–∞–∫ –Ω–∞ —ç–∫—Ä–∞–Ω–µ)
      ctx.drawImage(
        video,
        centerX - visibleWidth / 2,
        centerY - visibleHeight / 2,
        visibleWidth,
        visibleHeight,
        0,
        0,
        videoWidth,
        videoHeight
      );

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ñ–æ—Ç–æ
      const link = document.createElement('a');
      link.download = 'photo.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    initCamera();
    updateZoom();
  </script>
</body>
</html>
