<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–∞–º–µ—Ä–∞ —Å –∑–∞–ø–∏—Å—å—é –≤–∏–¥–µ–æ</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    .camera-container {
      position: relative;
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 3/4;
      border: 2px solid #555;
      border-radius: 12px;
      overflow: hidden;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(var(--zoom, 1));
      transition: transform 0.1s linear;
    }
    #controls {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    button {
      background: #00bcd4;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #downloadLink {
      color: #00bcd4;
      text-decoration: none;
      font-size: 16px;
      display: none;
    }
    #recordIndicator {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: red;
      box-shadow: 0 0 10px red;
      display: none;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <div class="camera-container">
    <video id="camera" autoplay playsinline></video>
    <div id="recordIndicator"></div>
  </div>

  <div id="controls">
    <input type="range" id="zoom" min="1" max="10" step="0.1" value="1" />
    <div id="zoomValue">–ó—É–º: 1.0√ó</div>
    <div>
      <button id="capture">üì∏ –§–æ—Ç–æ</button>
      <button id="recordBtn">üé• –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å</button>
    </div>
    <a id="downloadLink" href="#" download="video.webm">‚¨á –°–∫–∞—á–∞—Ç—å –≤–∏–¥–µ–æ</a>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <script>
    const video = document.getElementById('camera');
    const zoom = document.getElementById('zoom');
    const zoomValue = document.getElementById('zoomValue');
    const capture = document.getElementById('capture');
    const recordBtn = document.getElementById('recordBtn');
    const downloadLink = document.getElementById('downloadLink');
    const indicator = document.getElementById('recordIndicator');
    const canvas = document.getElementById('canvas');

    let stream = null;
    let mediaRecorder = null;
    let chunks = [];

    async function initCamera() {
      try {
        if (stream) stream.getTracks().forEach(t => t.stop());
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true });
        video.srcObject = stream;
      } catch (e) {
        alert("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ.\n" +
              "1Ô∏è‚É£ –†–∞–∑—Ä–µ—à–∏ –¥–æ—Å—Ç—É–ø –≤ –±—Ä–∞—É–∑–µ—Ä–µ.\n" +
              "2Ô∏è‚É£ –ò—Å–ø–æ–ª—å–∑—É–π HTTPS (https://) –¥–ª—è —Ä–∞–±–æ—Ç—ã –∫–∞–º–µ—Ä—ã.");
        console.error(e);
      }
    }

    zoom.addEventListener('input', () => {
      const z = parseFloat(zoom.value);
      video.style.setProperty('--zoom', z);
      zoomValue.textContent = `–ó—É–º: ${z.toFixed(1)}√ó`;
    });

    capture.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const link = document.createElement('a');
      link.download = 'photo.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    recordBtn.addEventListener('click', () => {
      if (!mediaRecorder || mediaRecorder.state === 'inactive') {
        startRecording();
      } else {
        stopRecording();
      }
    });

    function startRecording() {
      if (!stream) return alert('–ö–∞–º–µ—Ä–∞ –Ω–µ –∑–∞–ø—É—â–µ–Ω–∞!');
      chunks = [];
      try {
        mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm; codecs=vp8' });
      } catch {
        mediaRecorder = new MediaRecorder(stream);
      }

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) chunks.push(e.data);
      };
      mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.style.display = 'block';
      };

      mediaRecorder.start();
      recordBtn.textContent = '‚èπ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–ø–∏—Å—å';
      indicator.style.display = 'block';
      downloadLink.style.display = 'none';
    }

    function stopRecording() {
      mediaRecorder.stop();
      recordBtn.textContent = 'üé• –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å';
      indicator.style.display = 'none';
    }

    if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
      alert('‚ö†Ô∏è –û—Ç–∫—Ä–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—É —á–µ—Ä–µ–∑ HTTPS, –∏–Ω–∞—á–µ –∫–∞–º–µ—Ä–∞ –Ω–µ –∑–∞—Ä–∞–±–æ—Ç–∞–µ—Ç.');
    }

    initCamera();
  </script>
</body>
</html>
